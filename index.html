<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b0f1a">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1f36, #070a14);
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lock {
  text-align: center;
}

.time {
  font-size: 4.5rem;
  font-weight: 600;
}

.date {
  opacity: 0.7;
  margin-bottom: 30px;
}

.dots {
  font-size: 2rem;
  letter-spacing: 10px;
  margin-bottom: 20px;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  gap: 15px;
  justify-content: center;
}

button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  font-size: 1.4rem;
  background: rgba(255,255,255,0.08);
  color: white;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.18);
}

.entered {
  opacity: 0.4;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="lock">
  <div class="time" id="time">00:00</div>
  <div class="date" id="date">Loading…</div>

  <div class="dots" id="dots">○ ○ ○ ○</div>

  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <button onclick="clearPin()">⌫</button>
    <button onclick="press(0)">0</button>
    <button onclick="unlock()">⏎</button>
  </div>
</div>

<script>
const CORRECT_PIN = "1234"; // change this
let entered = "";

function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

function press(num) {
  if (entered.length < 4) {
    entered += num;
    renderDots();
  }
}

function clearPin() {
  entered = entered.slice(0, -1);
  renderDots();
}

function renderDots() {
  let dots = "";
  for (let i = 0; i < 4; i++) {
    dots += i < entered.length ? "● " : "○ ";
  }
  document.getElementById("dots").textContent = dots.trim();
}

function unlock() {
  if (entered === CORRECT_PIN) {
    document.body.innerHTML = "<h1 style='text-align:center'>✅ Unlocked</h1>";
  } else {
    entered = "";
    renderDots();
    alert("Wrong PIN");
  }
}
</script>

</body>
</html>
